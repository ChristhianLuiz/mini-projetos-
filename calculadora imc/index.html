<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
<main>
    <div id="container">
            <h1>Calcula IMC</h1>
        <div class="input">
            <label>NOME:</label> 
            <input type="text" id="nome" placeholder="Nome">
        </div>

        <div class="input">
            <label>ALTURA:</label>
            <input type="number" id="altura" placeholder="Metros">
        </div>
            
        <div class="input">
            <label>PESO:</label>
            <input type="number" id="peso" placeholder="Quilos">
        </div>

        <button id="calcular">Calcular</button>

        <div class="result" id="resultado"></div>

    </div>

</main>
    <script src="JavaS/javascript.js"></script>
</body>
</html>
